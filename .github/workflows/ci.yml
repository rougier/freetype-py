# based on https://github.com/joerick/cibuildwheel/blob/master/examples/github-minimal.yml

name: Build

on:
  push:
    branches: [master]
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build wheels on ${{ matrix.os }} ${{ matrix.name }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: 'windows-latest'
        - os: 'macos-latest'
        - os: 'ubuntu-latest'
          archs_linux: "auto64"
        - os: 'ubuntu-latest'
          name: '(manylinux aarch64)'
          archs_linux: 'aarch64'
          skip: '*musllinux*'
        - os: 'ubuntu-latest'
          name: '(musllinux aarch64)'
          archs_linux: 'aarch64'
          skip: '*manylinux*'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # unshallow fetch for setuptools-scm

    - name: Set up QEMU
      if: matrix.os == 'ubuntu-latest'
      uses: docker/setup-qemu-action@v1
      with:
        platforms: all

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.2.2
      env:
        # The packaged FreeType library is independent of the Python ABI so we only
        # need to build it once.
        CIBW_BUILD: "cp39-*"
        CIBW_SKIP: ${{ matrix.skip }}
        CIBW_ARCHS: "auto64"
        CIBW_ARCHS_MACOS: "auto64 universal2 arm64"
        CIBW_ARCHS_LINUX: ${{ matrix.archs_linux }}
        CIBW_ENVIRONMENT: "FREETYPEPY_BUNDLE_FT=yes PYTHON_ARCH=64"
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux1
        CIBW_TEST_COMMAND: "pytest {project}/tests"
        CIBW_TEST_REQUIRES: "pytest"
      with:
        output-dir: dist

    - uses: actions/upload-artifact@v2
      with:
        name: freetype-py-dist
        path: dist/*.whl

    - uses: actions/setup-python@v1
      name: Install Python
      with:
        python-version: '3.9'
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')

    # Build sdist on one platform, and only on tagged commits.
    - name: Build sdist
      run: |
        python setup.py sdist
      if: matrix.os == 'ubuntu-latest' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')

    - name: Publish package to PyPI
      run: |
        pip install twine
        twine upload dist/*
      env:
        TWINE_USERNAME: ${{ secrets.pypi_username }}
        TWINE_PASSWORD: ${{ secrets.pypi_password }}
      if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
